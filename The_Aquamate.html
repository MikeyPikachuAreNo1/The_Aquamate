<html lang="en">
<head>

  <title>The Aquamate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      width: 100%;
      background-color: #006994; /* Blue background */
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #004b5c;
    }

    .running-text {
      display: inline-block;
      white-space: nowrap;
      animation: moveText 10s linear infinite, colorChange 5s alternate infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes colorChange {
      0% {
        color: white;
      }
      50% {
        color: #ffcc00; /* Golden color */
      }
      100% {
        color: white;
      }
    }

    /* Add space for the header */
    .content {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="running-text">
      Welcome to The Aquamate! Enjoy exploring the content.
    </div>
  </div>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Water Drops</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #589393; /* Water-like color */
    }

    .drop {
      position: absolute;
      width: 15px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
      border-radius: 50%;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function createWaterDrop() {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
    drop.style.animationDuration = (Math.random() * 3 + 5) + 's';  // Random falling speed

    document.body.appendChild(drop);

    // Remove the drop after it falls out of view
    setTimeout(() => {
      drop.remove();
    }, 8000);  // Matches the animation duration
  }

  // Generate water drops continuously at regular intervals
  setInterval(createWaterDrop, 500);  // Drops generated every 500ms
</script>
